<body>
    <form id="form">
        <fieldset>
            <legend>Calculate your Carbon Footprint</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" required maxlength="20" />
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" required />
            </div>
            <div>
                <label for="">How many people in your home:</label>
                <input type="number" name="housem" min="1" max="6" required />
            </div>
            <div>
                <label for="">Consider the size of your home:</label>
                <select name="houseSize" required>
                    <option value="">---Please select Size of Home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="apt">Apartment</option>
                </select>
              </div>

            <button type="submit">Submit</button>
        </fieldset>

    </form>
    <div id="output">
    </div>
    <div id="tab-data"></div>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Household</th>
            <th>HouseSize</th>
            <th>Carbon Footprint</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button>Edit</button>
                <button>Del</button>
            </td>
        </tr>
    </tbody>
    </table>

</body>
