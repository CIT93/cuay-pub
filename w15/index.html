<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 11 - Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="render.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="global.js"></script>
    <script type="module" src="storage.js"></script>
    <script type="module" src="fp.js"></script>
    <script type="module" src="average.js"></script>
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Calculate your Carbon Footprint</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" maxlength="20" />
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" maxlength="25" />
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label for="houseM">How many people in your home:</label>
                <input type="number" id="houseM" name="houseM" min="1" max="6" required />
                <span id="houseMError" class="error"></span>
            </div>
            <div>
                <label for="houseSize">Consider the size of your home:</label>
                <select id="houseSize" name="houseSize" required>
                    <option value="">---Please select Size of Home---</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                    <option value="apt">Apartment</option>
                </select>
                <span id="houseSizeError" class="error"></span>
            </div>
            <div>
                <label for="foodChoice">Evaluate Your Food Choices</label>
                <select id="foodChoice" required>
                    <option value="">--- Types of Food ---</option>
                    <option value="meatDaily">Domestic meat daily basis</option>
                    <option value="meatWeekly">Domestic meat few times per week</option>
                    <option value="vegetarian">vegetarian</option>
                    <option value="veganOrWild">vegan or only wild meat</option>
                </select>
                <span id="foodChoiceError" class="error"></span>
            </div>
            <button type="submit">Submit</button><br />
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="tab-data"></div>
    <div id="averageFootprintScore">Average Footprint Score: 0</div>
</body>
</html>
